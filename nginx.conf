events {
    worker_connections 1024;
}

http {
    upstream vea-portal {
        # Default target for the Next.js app. When running with Docker Compose
        # the "vea-portal" service name resolves automatically. If you are
        # running the Node.js app directly on the host (for example on cPanel),
        # replace the entry below with the appropriate loopback address, e.g.:
        #   server 127.0.0.1:3000;
        server vea-portal:3000;
    }

    server {
        listen 80;
        server_name portal.victoryeducationalacademy.com.ng;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name portal.victoryeducationalacademy.com.ng;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass http://vea-portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static files caching
        location /_next/static/ {
            proxy_pass http://vea-portal;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Upload files
        location /uploads/ {
            alias /app/uploads/;
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}
